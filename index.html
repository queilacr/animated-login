<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,800;1,400;1,800&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <title>Animated Login Form from True Coder</title>
</head>
<body>
    <img class="wave" src="img/undraw_Add_files_re_v09g.svg" alt>
    <div class="container">
        <div class="img">
            <img src="img/undraw_mobile_web_2g8b.svg">
        </div>        
        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="img/undraw_profile_pic_ic5t.svg">
                <h2>Bem Vindo</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user">
                        </i>
                    </div>
                    <div>
                        <h5>Nome de usu√°rio</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock">
                        </i>
                    </div>
                    <div>
                        <h5>Senha</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#">Esqueci a senha?!</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
